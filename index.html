<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Newtab: Projeto do Módulo 1</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="outer-wrapper header-container">
			<div class="title-container">
				<img id="logo" src="./assets/images/logo.svg" alt="logo" title="Logo">
				<h2>Controle financeiro</h2>
				<img id="menu-icon" src="./assets/images/menu.svg" alt="menu" title="Menu" onclick="onMenuClick();">
			</div>
			<nav class="hidden">
				<div id="nav-close" onclick="onNavClose();"></div>
				<ul>
					<li><a href="javascript:void(0);" onclick="onClearClick();">Limpar dados</a></li>
					<li class="selected"><a href="javascript:void(0);">Cadastro de transações</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div id="main-content-wrapper" class="outer-wrapper">
			<section class="form-section">
				<h3>Nova transação</h3>
				<form onsubmit="onAddClick(event); return false;">
					<div class="form-section__form-part">
						<div class="form-section__form-item">
							<label>Tipo de transação</label>
							<select name="transaction-type" id="transaction-type">
								<option value="buy">Compra</option>
								<option value="sell">Venda</option>
							</select>
						</div>
						<div class="form-section__form-item">
							<label for="product-name">Nome da mercadoria</label>
							<input type="text" name="product-name" placeholder="Input" id="product-name" required>
						</div>
						<div class="form-section__form-item">
							<label for="value">Valor</label>
							<input type="text" name="value" placeholder="R$ 0,00" step="any" id="value"
								oninput="onValueInput(event);">
						</div>
					</div>
					<div class="form-section__form-part">
						<button>Adicionar transação</button>
					</div>
				</form>
			</section>
			<section class="transaction-statement">
				<h3>Extrato de transações</h3>
				<table>
					<thead>
						<tr>
							<td>&nbsp;</td>
							<td>Mercadoria</td>
							<td>Valor</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
							<td>
								<p>&nbsp;</p>
							</td>
							<td>
								<p>Total</p>
							</td>
							<td>
								<p id="total"><span></span></p>
							</td>
						</tr>
					</tfoot>
				</table>
			</section>
		</div>
	</main>
	<footer></footer>
	<script src="./assets/js/script.js"></script>
</body>

</html>
