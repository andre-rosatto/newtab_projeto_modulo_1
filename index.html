<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Newtab: Projeto do Módulo 1</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="outer-wrapper header-container">
			<div class="title-container">
				<img id="logo" src="./assets/images/logo.svg" alt="logo" title="Logo">
				<h2>Controle financeiro</h2>
				<img id="menu-icon" src="./assets/images/menu.svg" alt="menu" title="Menu">
			</div>
			<nav class="hidden">
				<div id="nav-close"></div>
				<ul>
					<li><a href="#">Limpar dados</a></li>
					<li class="selected"><a href="#">Cadastro de transações</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="main-content">
		<div id="main-content-wrapper" class="outer-wrapper">
			<section class="form-section">
				<h3>Nova transação</h3>
				<form>
					<div class="form-section__form-item">
						<label>Tipo de transação</label>
						<select name="transaction-type">
							<option value="buy">Compra</option>
							<option value="sell">Venda</option>
						</select>
					</div>
					<div class="form-section__form-item">
						<label for="product-name">Nome da mercadoria</label>
						<input type="text" name="product-name" placeholder="Input" id="product-name">
					</div>
					<div class="form-section__form-item">
						<label>Valor</label>
						<input type="text" name="value" placeholder="R$ 0,00">
					</div>
				</form>
				<button>Adicionar transação</button>
			</section>
			<section class="transaction-statement">
				<h3>Extrato de transações</h3>
				<table>
					<thead>
						<tr>
							<td colspan="2">Mercadoria</td>
							<td>Valor</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="plus"></td>
							<td>
								<p>Lorem ipsum dolor sit amet consectetur</p>
							</td>
							<td>R$ 12.999,99</td>
						</tr>
						<tr>
							<td class="minus"></td>
							<td>
								<p>Quis nostrud exercitation</p>
							</td>
							<td>R$ 99,99</td>
						</tr>
						<tr>
							<td class="plus"></td>
							<td>
								<p>Lorem ipsum </p>
							</td>
							<td>R$ 9,99</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2">
								<p>Total</p>
							</td>
							<td>
								<p>R$ 12.909,99<span>[lucro]</span></p>
							</td>
						</tr>
					</tfoot>
				</table>
			</section>
		</div>
	</div>
</body>

</html>
